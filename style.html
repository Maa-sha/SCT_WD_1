<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #f4b400;
      color: black;
      border-radius: 5px;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .even {
      background-color: #f5f5f5;
    }

    .odd {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="odd" id="home">Home Section</section>
  <section class="even" id="about">About Section</section>
  <section class="odd" id="services">Services Section</section>
  <section class="even" id="contact">Contact Section</section>

</body>
</html>
