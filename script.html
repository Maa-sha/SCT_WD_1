<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      gap: 30px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    .navbar.scrolled {
      background-color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: #f4b400;
      color: #000;
      border-radius: 5px;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .even {
      background-color: #f5f5f5;
    }

    .odd {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="navbar" id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>

  <section class="odd" id="home">Home Section</section>
  <section class="even" id="about">About Section</section>
  <section class="odd" id="services">Services Section</section>
  <section class="even" id="contact">Contact Section</section>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
